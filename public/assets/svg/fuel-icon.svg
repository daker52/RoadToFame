<svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg" class="resource-icon">
    <defs>
        <radialGradient id="radioactiveGradient" cx="50%" cy="50%" r="50%">
            <stop offset="0%" style="stop-color:#39ff14"/>
            <stop offset="70%" style="stop-color:#2ed615"/>
            <stop offset="100%" style="stop-color:#1a8a0a"/>
        </radialGradient>
        
        <filter id="glow">
            <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
            <feMerge>
                <feMergeNode in="coloredBlur"/>
                <feMergeNode in="SourceGraphic"/>
            </feMerge>
        </filter>
    </defs>
    
    <!-- Fuel barrel -->
    <rect x="25" y="20" width="50" height="60" rx="5" fill="#4a4a4a" stroke="#2d1810" stroke-width="2"/>
    
    <!-- Barrel rings -->
    <rect x="20" y="30" width="60" height="3" fill="#6a6a6a"/>
    <rect x="20" y="45" width="60" height="3" fill="#6a6a6a"/>
    <rect x="20" y="60" width="60" height="3" fill="#6a6a6a"/>
    
    <!-- Radioactive symbol -->
    <g transform="translate(50,50)" fill="url(#radioactiveGradient)" filter="url(#glow)">
        <circle cx="0" cy="0" r="3"/>
        
        <!-- Three radiation segments -->
        <path d="M 0,-15 A 15,15 0 0,1 13,-7.5 L 7,-4 A 8,8 0 0,0 0,-8 Z"/>
        <path d="M 13,7.5 A 15,15 0 0,1 -13,7.5 L -7,4 A 8,8 0 0,0 7,4 Z" />
        <path d="M -13,-7.5 A 15,15 0 0,1 0,-15 L 0,-8 A 8,8 0 0,0 -7,-4 Z"/>
        
        <!-- Pulsing animation -->
        <animateTransform attributeName="transform" type="scale" values="1;1.1;1" dur="2s" repeatCount="indefinite"/>
    </g>
    
    <!-- Warning label -->
    <rect x="30" y="75" width="40" height="8" fill="#ffd23f"/>
    <text x="50" y="81" text-anchor="middle" font-family="Arial" font-size="6" fill="#000">FUEL</text>
    
    <!-- Liquid level animation -->
    <rect x="27" y="22" width="46" height="56" fill="url(#radioactiveGradient)" opacity="0.3">
        <animate attributeName="height" values="56;50;56" dur="4s" repeatCount="indefinite"/>
        <animate attributeName="y" values="22;28;22" dur="4s" repeatCount="indefinite"/>
    </rect>
</svg>