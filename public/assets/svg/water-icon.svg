<svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg" class="resource-icon">
    <defs>
        <linearGradient id="waterGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#87ceeb"/>
            <stop offset="50%" style="stop-color:#4682b4"/>
            <stop offset="100%" style="stop-color:#1e3a5f"/>
        </linearGradient>
        
        <pattern id="waterPattern" patternUnits="userSpaceOnUse" width="10" height="10">
            <circle cx="5" cy="5" r="1" fill="#ffffff" opacity="0.3"/>
        </pattern>
    </defs>
    
    <!-- Water bottle -->
    <rect x="35" y="15" width="30" height="50" rx="8" fill="#e8e8e8" stroke="#888" stroke-width="1"/>
    
    <!-- Bottle cap -->
    <rect x="40" y="10" width="20" height="8" rx="3" fill="#666"/>
    <rect x="42" y="12" width="16" height="4" rx="2" fill="#888"/>
    
    <!-- Water inside -->
    <rect x="37" y="25" width="26" height="35" rx="6" fill="url(#waterGradient)">
        <animate attributeName="height" values="35;30;35" dur="3s" repeatCount="indefinite"/>
        <animate attributeName="y" values="25;30;25" dur="3s" repeatCount="indefinite"/>
    </rect>
    
    <!-- Water surface animation -->
    <ellipse cx="50" cy="25" rx="13" ry="2" fill="url(#waterGradient)" opacity="0.8">
        <animate attributeName="rx" values="13;15;13" dur="2s" repeatCount="indefinite"/>
        <animate attributeName="cy" values="25;30;25" dur="3s" repeatCount="indefinite"/>
    </ellipse>
    
    <!-- Bubbles -->
    <g fill="#ffffff" opacity="0.6">
        <circle cx="45" cy="45" r="1">
            <animate attributeName="cy" values="45;20;45" dur="4s" repeatCount="indefinite"/>
            <animate attributeName="opacity" values="0.6;0;0.6" dur="4s" repeatCount="indefinite"/>
        </circle>
        <circle cx="55" cy="50" r="0.8">
            <animate attributeName="cy" values="50;25;50" dur="5s" repeatCount="indefinite"/>
            <animate attributeName="opacity" values="0.6;0;0.6" dur="5s" repeatCount="indefinite"/>
        </circle>
    </g>
    
    <!-- Label -->
    <rect x="37" y="35" width="26" height="15" fill="#ffffff" opacity="0.8"/>
    <text x="50" y="45" text-anchor="middle" font-family="Arial" font-size="8" fill="#1e3a5f">Hâ‚‚O</text>
    
    <!-- Reflection -->
    <ellipse cx="42" cy="30" rx="3" ry="8" fill="#ffffff" opacity="0.3"/>
</svg>