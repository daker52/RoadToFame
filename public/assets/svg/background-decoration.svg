<svg viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg" class="background-decoration">
    <defs>
        <!-- Gradients for apocalyptic atmosphere -->
        <linearGradient id="wasteGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#2d1810;stop-opacity:0.1"/>
            <stop offset="50%" style="stop-color:#4a4a4a;stop-opacity:0.05"/>
            <stop offset="100%" style="stop-color:#1e3a5f;stop-opacity:0.1"/>
        </linearGradient>
        
        <radialGradient id="explosionGradient" cx="50%" cy="50%" r="50%">
            <stop offset="0%" style="stop-color:#ff6b35;stop-opacity:0.3"/>
            <stop offset="100%" style="stop-color:#ff6b35;stop-opacity:0"/>
        </radialGradient>
        
        <!-- Filters for effects -->
        <filter id="turbulence">
            <feTurbulence baseFrequency="0.02" numOctaves="3" result="noise"/>
            <feDisplacementMap in="SourceGraphic" in2="noise" scale="5"/>
        </filter>
    </defs>
    
    <!-- Background particles -->
    <g opacity="0.3">
        <circle cx="50" cy="50" r="2" fill="#ff6b35">
            <animate attributeName="opacity" values="0;1;0" dur="4s" repeatCount="indefinite"/>
            <animateTransform attributeName="transform" type="translate" values="0,0; 20,30; 0,0" dur="6s" repeatCount="indefinite"/>
        </circle>
        <circle cx="350" cy="80" r="1.5" fill="#ffd23f">
            <animate attributeName="opacity" values="0;1;0" dur="3s" repeatCount="indefinite"/>
            <animateTransform attributeName="transform" type="translate" values="0,0; -15,25; 0,0" dur="5s" repeatCount="indefinite"/>
        </circle>
        <circle cx="200" cy="250" r="1" fill="#39ff14">
            <animate attributeName="opacity" values="0;1;0" dur="5s" repeatCount="indefinite"/>
            <animateTransform attributeName="transform" type="translate" values="0,0; 10,-20; 0,0" dur="4s" repeatCount="indefinite"/>
        </circle>
    </g>
    
    <!-- Ruined buildings silhouette -->
    <g fill="url(#wasteGradient)" opacity="0.2">
        <rect x="20" y="180" width="15" height="80">
            <animate attributeName="height" values="80;85;80" dur="8s" repeatCount="indefinite"/>
        </rect>
        <rect x="40" y="160" width="12" height="100"/>
        <rect x="60" y="200" width="20" height="60"/>
        
        <rect x="300" y="170" width="18" height="90"/>
        <rect x="330" y="150" width="15" height="110">
            <animate attributeName="height" values="110;115;110" dur="10s" repeatCount="indefinite"/>
        </rect>
        <rect x="350" y="190" width="25" height="70"/>
    </g>
    
    <!-- Radiation clouds -->
    <g opacity="0.1">
        <ellipse cx="100" cy="100" rx="30" ry="15" fill="#39ff14">
            <animateTransform attributeName="transform" type="scale" values="1;1.2;1" dur="6s" repeatCount="indefinite"/>
        </ellipse>
        <ellipse cx="250" cy="200" rx="25" ry="12" fill="#ff6b35">
            <animateTransform attributeName="transform" type="scale" values="1;1.1;1" dur="8s" repeatCount="indefinite"/>
        </ellipse>
    </g>
    
    <!-- Floating debris -->
    <g opacity="0.4">
        <rect x="150" y="80" width="3" height="3" fill="#4a4a4a" transform="rotate(45 150 80)">
            <animateTransform attributeName="transform" type="translate" values="0,0; 30,50; 0,0" dur="12s" repeatCount="indefinite"/>
        </rect>
        <rect x="280" y="120" width="2" height="2" fill="#2d1810" transform="rotate(30 280 120)">
            <animateTransform attributeName="transform" type="translate" values="0,0; -40,60; 0,0" dur="15s" repeatCount="indefinite"/>
        </rect>
    </g>
</svg>